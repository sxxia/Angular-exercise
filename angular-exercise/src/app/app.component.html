<h1>This is a demo for two children angular component communication</h1>
<div class="container">
  <div class="child-one">
    <app-child-one [messageFromChildTwo]="message"></app-child-one> 
  </div>
  <div class="child-two">
    <app-child-two (messageEmitter)="messageHandler($event)"></app-child-two>
  </div>
</div>
